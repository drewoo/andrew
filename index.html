<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrew</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .qrcode {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .qrcode img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/andrew.jpeg" alt="Avatar">
        <h1>Andrew</h1>
        <p>LA tech enthusiast who is passionate about exploring cutting-edge technology trends and developments. This website is hosted on GitHub and the code is written by ChatGPT.</p>
        <p>Welcome to <a href="http://nqzn.net/">nqzn.net</a>, and feel free to follow my WeChat Official Account by scanning the QR code below.</p>
        <img class="qrcode" src="/qr.jpg">
    </div>
</body>
</html>
