<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .qrcode {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }
        .qrcode img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        .intro {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            color: #666;
            line-height: 1.5em;
            max-width: 80%;
        }
        .intro a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://avatars.githubusercontent.com/u/10773164?v=4" alt="avatar">
        </div>
        <div class="qrcode">
            <img src="https://i.ibb.co/YDXrhJ7/qrcode.png" alt="qrcode">
        </div>
        <div class="info">
            Your Name
        </div>
        <div class="intro">
            A tech enthusiast who is passionate about exploring cutting-edge technology trends and developments. This website is hosted on GitHub and the code is written by ChatGPT. Welcome to nqzn.net, and feel free to follow my WeChat Official Account by scanning the QR code below.
        </div>
    </div>
</body>
</html>
