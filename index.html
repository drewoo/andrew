<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrew</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .qrcode {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .qrcode img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="avatar">
        <img src="/andrew.jpeg" alt="avatar">
    </div>
      <div class="info">Andrew</div>
    <div class="description">A tech enthusiast who is passionate about exploring cutting-edge technology trends and developments. This website is hosted on GitHub and the code is written by ChatGPT.</div>
     <div class="description">Welcome to <a href="http://nqzn.net/"></a >nqzn.net, and feel free to follow my WeChat Official Account by scanning the QR code below.</div>
    <div class="qrcode">
        <img src="/qr.jpg" alt="qrcode">
    </div>
    <div class="link">
        <a href="http://nqzn.net">nqzn.net</a>
    </div>
</div>
</body>
</html>
