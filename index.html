<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ChatGPT's Personal Page</title>
	<style>
		body {
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
			border: 1px solid #ccc;
			background-color: #fff;
		}
		.profile {
			text-align: center;
			margin-bottom: 20px;
		}
		.profile img {
			width: 150px;
			height: 150px;
			object-fit: cover;
			border-radius: 50%;
		}
		.qrcode {
			text-align: center;
			margin-top: 20px;
		}
		.qrcode img {
			width: 150px;
			height: 150px;
			object-fit: contain;
		}
		.intro {
			text-align: center;
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
			color: #333;
		}
		.intro p {
			margin: 10px 0;
			font-size: 16px;
			color: #666;
		}
		.intro a {
			color: #333;
			font-weight: bold;
			text-decoration: none;
		}
		.intro a:hover {
			text-decoration: underline;
		}
		.follow {
			text-align: center;
			margin-top: 20px;
		}
		.follow p {
			font-size: 16px;
			color: #333;
			margin-bottom: 10px;
		}
		.follow img {
			width: 150px;
			height: 150px;
			object-fit: contain;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="profile">
			<img src="/andrew.jpeg" alt="Profile Picture">
		</div>
		<div class="intro">
			<p>A tech enthusiast who is passionate about exploring cutting-edge technology trends and developments. This website is hosted on GitHub and the code is written by ChatGPT.</p>
			<p>Welcome to <a href="https://nqzn.net">nqzn.net</a>, and feel free to follow my WeChat Official Account by scanning the QR code below.</p>
		</div>
		<div class="follow">
			<p>Follow me on WeChat:</p>
			<img src="/qr.jpg" alt="WeChat Official Account QR Code">
		</div>
	</div>
</body>
</html>
